{% extends 'base.html' %} {% load crispy_forms_tags %}
{% block content %}
    <form method="post" action="/clock/manage-states-post/">
    {{ formset.management_form }}
    <table>
        {% for form in formset %}
        <div class="card">
          <div class="card-block">
<h2 class="card-title"> State {{forloop.counter}}</h2>
        {{ form|crispy }}
                  </div>
                </div>
        {% endfor %}
    </table>
    {% csrf_token %}
     <input type="submit" class="btn btn-primary btn-lg mt-3" value="Submit">
</form>
{% endblock %}
